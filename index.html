<!DOCTYPE html>
<html lang="en">
<head>
    <title>DelayGram</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS Begin-->
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/grid.css">
    <link type="text/css" rel="stylesheet" href="css/modal.css">
    <link type="text/css" rel="stylesheet" href="css/flex.css">
    <link type="text/css" rel="stylesheet" href="css/input.css">
    <!--CSS End-->

    <!--JS Begin-->
    <script type="text/javascript" defer src="script/imgsearch.js"></script>
    <script type="text/javascript" defer src="script/pageinit.js"></script>
    <!--JS End-->

</head>
<body>

<!-- modal-container Begin -->
<div id="modal" class="modal-container">
    <div class="modal-content">
        <div class="modal-grid">
            <input type="text" id="query" style="display: inline-block; margin-left: 10px; margin-right: 5px;">
            <input type="button" id="quey_confirm" class="small" value="Search"
                   style="display: inline-block; margin: 0px 5px 0px 5px;">
            <input type="button" class="close" id="buttonCloseModal" value="&#xE5CD">
            <div id="pic-container-modal" class="flex-container" display = "inline-block" style="grid-row: 2; grid-column: 1 / span 3;">
            </div>
        </div>
    </div>
</div>

<!-- modal-container End -->

<div class="grid-container">
    <!-- header -->
    <div class="item-header" id="header">
    </div>
    <!-- Menu -->
    <div class="item-menu" id="menu">
    </div>
    <!-- Main -->
    <div class="item-main" id="main">
        <div style="background-color: var(--main-bg-color-all);">
            <input type="button" id="button" value="Find and add Image" style="width: 100%; max-width: 1250px;"
                   class="large">
        </div>
        <div id="pic-container-main" class="flex-container">
            <div id="PicPlace">First thing</div>
            <div>Other thing</div>
            <div>Third thing</div>
        </div>
    </div>
    <!-- Footer -->
    <div class="item-footer" id="footer" style="color: black;">Sergey Chistyakov<br>2021</div>
</div>
</body>
</html>
